<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

    <br>
    <!--取值-->
    <p th:text="${hello}">打低值</p>

    <!--循坏-->

    <p th:each="str:${list}" th:text="${str}"></p>

    <p th:each="str:${list}">
        <input th:text="${str}" th:value="${str}" />
    </p>

    <!--判断-->
    <p th:if="1==2">我是存在的</p>
    <input type="checkbox" th:text="(${check}=='0')?'checked':''" th:checked="${check=='1'}">
    <!--传值给javascript-->
    <a th:href="'javascript:a(\''+${hello}+'\')'">点我</a>

    <!--页面引入-->
    <!--<div th:include="indexInner::innerparent">被引入的页面</div>-->

    <!--被引入页面-->
    <!--<div th:fragment="innerparent">被引入的页面局部</div>-->

    <script language="javascript">
        function a(hello) {
            alert("js函数被调用"+hello);
        }
    </script>
</body>
</html>
