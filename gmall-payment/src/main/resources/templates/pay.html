<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>赤脚商城--微信支付页</title>
        <link rel="icon" href="/weixin/assets/img/favicon.ico">
		
	
    <link rel="stylesheet" type="text/css" href="/weixin/css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="/weixin/css/pages-weixinpay.css" />
</head>

	<body>
		
		<!--页面顶部白条条，由js动态加载-->
		<script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
		<div class="top"></div>
		<div class="cart py-container">
			<!--logoArea-->
			<div class="logoArea">
				<div class="fl logo">
					<img src="/weixin/img/logo.png" width="173px" height="59px">
					<span class="title">收银台</span>
				</div>
			</div>
			<!--主内容-->
			
			<a href="payfail.html">支付失败演示页</a>
			<a href="paysuccess.html">支付成功演示页</a>
			
			
			<div class="checkout py-container  pay">
				<div class="checkout-tit">
					<h4 class="fl tit-txt"><span class="success-icon"></span><span  class="success-info" th:text="'订单提交成功，请您及时付款！订单号：'+${outTradeNo}">订单提交成功，请您及时付款！订单号：</span></h4>
                    <span class="fr"><em class="sui-lead">应付金额：</em><em  class="orange money" th:text="'￥'+${totalAmount}">￥17,654</em>元</span>
					<div class="clearfix"></div>
				</div>				
				<div class="checkout-steps">
					<div class="fl weixin">微信支付</div>
                    <div class="fl sao"> 
                        <p class="red">二维码已过期，刷新页面重新获取二维码。</p>                      
                        <div class="fl code">
                            <img src="/weixin/img/erweima.jpg" alt="" width="">
                            <div class="saosao">
                                <p>请使用微信扫一扫</p>
                                <p>扫描二维码支付</p>
                            </div>
                        </div>
                        <div class="fl phone">
                            
                        </div>
                        
                    </div>
                    <div class="clearfix"></div>
				    <p><a href="/index" target="_blank">> 其他支付方式</a></p>
				</div>
			</div>

		</div>


	<!-- 底部栏位 -->
	<!--页面底部，由js动态加载-->
	<div class="clearfix footer"></div>
	<script type="text/javascript">$(".footer").load("foot.html");</script>
	<!--页面底部END-->
		
	
<script type="text/javascript" src="/weixin/js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/weixin/js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="/weixin/js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="/weixin/js/widget/nav.js"></script>
<script type="text/javascript">
			$(function(){
				$("ul.payType li").click(function(){
					$(this).css("border","2px solid #E4393C").siblings().css("border-color","#ddd");
				})
			})
		</script>
</body>

</html>
