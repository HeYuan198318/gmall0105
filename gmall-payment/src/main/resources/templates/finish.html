<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		    <script src="js/jquery-3.3.1.min.js"></script>
		    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。-->
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	</head>
	<body style="background-color: gainsboro;">
		<div style="width: 900px;margin:0 auto; margin-bottom: 10px;background-color: white;">
			<img src="/img/logo.jpg" width="169px" height="52px" class="img-circle" />
			收银台
		</div>
		<div style="width: 900px;margin: 0 auto;height: 500px;">
		<div class="panel panel-default">
		  <div class="panel panel-title" style="background-color: grey;">订单信息</div>
		  <table class="table">
		    <tr>
				<td colspan="2">商户名称:<span>1</span></td>
				<td>商品名称:网上支付</td>
			</tr>
			<tr>
				<td colspan="3">金额:<span>￥20</span></td>
			</tr>
		  </table>
		</div>
		<div class="panel panel-info" style="height: 70%;">
			<div class="panel panel-title" style="background-color: pink;">支付宝支付</div>
			<div class="panel panel-body">
				<div style="margin: 0 auto;width: 60%;">
					<p align="center" style="color: red;font-weight: bolder;">交易成功!</p>
					<p align="center">
					<img src="/img/jiaoyi.png" width="200px"/>
					</p>
					<p align="center">订单号：<span th:text="${out_trade_no}">123456789</span></p>
					<p align="center">
					<button type="button" class="btn btn-info" href="http://cart.gmall.com:8084/cartList">返回商城</button>
					<button type="button" class="btn btn-info">关闭窗口</button>
					</p>
				</div>
			
			</div>
			
		</div>
		</div>
	    <div class="panel panel-footer">
			<p align="center">
				关于赤脚商城 | 联系我们 | 隐私声明
			</p>
		</div>
	</body>
</html>
